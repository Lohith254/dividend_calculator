<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dividend Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dividend Calculator</h1>

    <form id="dividendForm">
      <label>Per Share Price (€):</label>
      <input type="number" step="0.01" id="perSharePrice" required />

      <label>Exchange Rate (€ to £):</label>
      <input type="number" step="0.0001" id="exchangeRate" required />

      <label>Total Investment (£):</label>
      <input type="number" step="0.01" id="investmentGBP" required />

      <label>Dividend per Share (€):</label>
      <input type="number" step="0.01" id="dividendPerShare" required />

      <label>Tax Deducted (€):</label>
      <input type="number" step="0.01" id="taxEUR" value="15" required />

      <button type="submit">Calculate</button>
    </form>

    <div id="results" class="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
